<script>
var FreeDay = +new Date("Oct 14, 2015"),
    ZeroDay = +new Date("Oct 30, 2014"),
    $timer = $('.timer'),
    time = {
        looping: 0,
        effect : function() { 
            if (Date.now() >= ZeroDay) {
                var diffSec = Math.round( (FreeDay - (+new Date)) / 1000 ),
                    passSec = Math.round( (ZeroDay + (+new Date - ZeroDay)) / 1000 ),
                    final = (FreeDay / 1000) - passSec;
                    console.log(diffSec);
                    $timer.html(' ' + Math.round(diffSec/(60*60*24)) + ' 天' );
            }
        },
        loop: function() {
            this.looping = setInterval( this.effect , 1000);
        },
        stop: function() {
            $timer.stop(1,1);
            clearInterval(this.looping);
        }
    };
	time.loop();

var $dashEl = $('.dash'),
    dash = {
        looping: 0,
        effect : function() { 
            $dashEl.fadeIn().fadeOut();
        },
        loop: function() {
            this.looping = setInterval( this.effect , 500);
        },
        stop: function() {
            $dashEl.stop(1,1);
            clearInterval(this.looping);
        }
    };
dash.loop();
</script>
